{% extends "base.html" %}

{% block title %}Daftar{% endblock %}

{% block content %}
<section class="max-w-md mx-auto p-8 bg-gray-50 rounded-lg shadow-md border border-gray-200">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Daftar Akun Baru</h2>
    <form method="POST" action="{{ url_for('register') }}" class="space-y-6">
        <div>
            <label for="username" class="block text-gray-700 text-sm font-medium mb-2">Username:</label>
            <input type="text" id="username" name="username" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-200">
        </div>
        <div>
            <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email:</label>
            <input type="email" id="email" name="email" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-200">
        </div>
        <div>
            <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password:</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-200">
        </div>
        <div>
            <label for="role" class="block text-gray-700 text-sm font-medium mb-2">Daftar sebagai:</label>
            <select id="role" name="role"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-200">
                <option value="customer">Customer</option>
                <option value="kantin">Kantin (Pemilik)</option>
            </select>
        </div>
        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-md shadow-md transition duration-300 ease-in-out">
            Daftar
        </button>
    </form>
    <p class="text-center text-gray-600 mt-6">
        Sudah punya akun? <a href="{{ url_for('login') }}" class="text-green-600 hover:underline font-semibold">Login di sini</a>
    </p>
</section>
{% endblock %}
